<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>miklipyt</title>
<style>
    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative; /* Ensure relative positioning for absolute child */
    }

    #buttonGrid {
        display: grid;
        grid-template-columns: repeat(10, 100px);
        grid-gap: 10px;
        text-align: center;
    }

    .button {
        width: 100%;
        height: 50px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-family: 'Lato', sans-serif;
        font-weight: 900;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #777;
    }

    #stopAllButton {
        position: absolute; /* Position on top of everything */
        top: 20px; /* Adjust top position as needed */
        right: 20px; /* Adjust right position as needed */
        width: 100px;
        height: 50px;
        background-color: red;
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-family: 'Lato', sans-serif;
        font-weight: 900;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #stopAllButton:hover {
        background-color: #ff0000;
    }
</style>
</head>
<body>
<div id="buttonGrid"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var buttonGrid = document.getElementById("buttonGrid");

    // Define an array of button configurations
    var buttons = [
        { name: "Vine Boom", sound: "vine-boom.mp3" },

        { name: "Samsung Notify", sound: "samsung-notification-sound-bass-boosted.mp3" },
        { name: "Noice", sound: "-click-nice_3.mp3" },
        { name: "Whistle", sound: "movie_1 (1).mp3" },
        { name: "Pufferfish", sound: "aaughmp3.mp3" },
        { name: "Bonk", sound: "bonk_BEtiM8g.mp3" },

        { name: "Windows XP", sound: "erro.mp3" },

        { name: "Reverb Fart", sound: "fart-with-reverb.mp3" },

        { name: "Button 36", sound: "sound36.wav" },
        { name: "Button 37", sound: "sound37.wav" },
        { name: "Button 38", sound: "sound38.wav" },
        { name: "Button 39", sound: "sound39.wav" },
        { name: "Button 40", sound: "sound40.wav" }
    ];

    var audios = []; // Array to store all audio elements

    // Create buttons dynamically based on the button configurations
    buttons.forEach(function(buttonConfig) {
        var button = document.createElement("button");
        button.className = "button";
        button.innerText = buttonConfig.name;
        button.onclick = function() {
            var audio = new Audio(buttonConfig.sound);
            audio.play();
            audios.push(audio); // Add the audio element to the array
        };
        buttonGrid.appendChild(button);
    });

    // Create the "Stop All" button
    var stopAllButton = document.createElement("button");
    stopAllButton.id = "stopAllButton";
    stopAllButton.innerText = "Stop All";
    stopAllButton.onclick = function() {
        audios.forEach(function(audio) {
            audio.pause();
            audio.currentTime = 0;
        });
    };
    document.body.appendChild(stopAllButton); // Append to body
});
</script>
</body>
</html>
